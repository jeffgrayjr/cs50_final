{% extends "base.html" %}

{% block app_content %}
    <h1>Hello, {{ current_user.username }}</h1>
    <br>
    <h1>My Characters</h1>
    <table>
        {% for character in characters %}
        <tr>
            <td><a href="{{ url_for('view_character', char_id=character.id) }}">{{ character.name }}</a></td>
            <td><a href="{{ url_for('edit_character', char_id=character.id, source='index_view' )}}"><span class="glyphicon glyphicon-pencil pull-right"></span></a></td>
            <td><a href="javascript:confirm_delete('{{character.name}}', {{character.id}});" class="glyphicon glyphicon-trash pull-right"></a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('create_character') }}">Create a new character</a>
{% endblock %}
